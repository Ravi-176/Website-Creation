<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="somesh" minlength="6" maxlength="15" required><br>
            <label for="password">password:</label>
            <input type="password" id="password" required><br>
            <label for="email">email:</label>
            <input type="email" id="email" required placeholder="somesh@accio.com"><br>
            <label for="phone">phoneNo:</label>
            <input type="mobile" id="phone" required placeholder="+919999999999"><br>
            <label for="bday">birthdate:</label>
            <input type = "date" id="bday"><br>
            <label for = "quantity">quantity:</label> 
            <input type="number" id="quantity" minlength="0" maxlength="150"><br>
            <label for="title">title:</label>
            <label for="Mr.">Mr.:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.:</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.:</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="UPI">UPI</option>
            </select><br>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe"><br>
            <label for="comment">comment:</label>
            <input textarea id="comment" rows="3" cols="25"></textarea><br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>
            <input type="reset"><br>
            <input type="submit">                 
        </form>
       
    </body>

</html>
